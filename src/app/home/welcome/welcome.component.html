<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img src="./assets/images/logo.png"
               class="img-responsive center-block"
               style="max-height:200px;padding-bottom:20px" />
        </div>
        <p-carousel [value]="movieList" [numVisible]="3" [numScroll]="3" [circular]="true">
          <ng-template let-movie pTemplate="item">
              <div class="border-1 surface-border border-round m-2 text-center py-5 px-3" (click)="onMovieClicked(movie)">
                  <div class="mb-3">
                      <!-- Use property binding [src] -->
                      <img [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path" class="w-6 shadow-2" style="max-width: 100%; max-height: 200px;" />
                  </div>
                  <div>
                      <h4 class="mb-1">{{ movie.original_title }}</h4>
                      <h6 class="mt-0 mb-3">{{ 'Rating: ' + movie.vote_average }}</h6>
                      <p-tag [value]="movie.release_date"></p-tag>
                      <div class="mt-5 flex align-items-center justify-content-center gap-2">
                          <!-- <p-button icon="pi pi-search" [rounded]="true" />
                          <p-button icon="pi pi-star-fill" [rounded]="true" severity="secondary" /> -->
                      </div>
                  </div>
              </div>
          </ng-template>
      </p-carousel>
  
        <div class="text-center">Developed by:</div>
        <div class="text-center">
          <h3>Paul Loveless</h3>
        </div>
  
        <div class="text-center">&#64;paulloveless</div>
        <div class="text-center">
          <a href="https://www.linkedin.com/in/paul-loveless00/">Paul's LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
